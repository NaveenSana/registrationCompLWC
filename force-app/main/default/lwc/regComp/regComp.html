<template>    

    <div class="slds-box" style=" width: 400px; margin: 40px 0px 0 466px;">
        <h3 style="font-size: 30px;text-align: center;">Registration Form</h3><br/>
        <lightning-input type="text" name="txtFname" label="Enter First Name" onchange={handleChange} value={regRec.First_Name__c}></lightning-input>
        <lightning-input type="text" name="txtLname" label="Enter Last Name" onchange={handleChange} value={regRec.Last_Name__c}></lightning-input>
        <lightning-input type="text" name="txtEMail" label="Enter Email" onchange={handleChange} value={regRec.Email__c}></lightning-input>
        <lightning-input type="text" name="txtMobile" label="Enter Mobile" onchange={handleChange} value={regRec.Mobile__c}></lightning-input></br></br>
        <div style="margin-left: 100px;">
            <lightning-button variant="success" label="Submit" title="Submit" onclick={saveRecord} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="destructive" label="Cancel" title="Cancel" onclick={cancelRecord} class="slds-m-left_x-small"></lightning-button>
        </div>
    </div>
</br></br></br></br></br></br></br> 
    <table class="myClass slds-table slds-scrollable--y slds-table--bordered slds-table--cell-buffer">
        <thead>
            <tr class="slds-text-heading--label">
                <th scope="col">
                    <div class="slds-truncate" >First Name</div>
                </th>
                <th scope="col">
                    <div class="slds-truncate" >Last Name</div>
                </th>               
                <th scope="col">
                    <div class="slds-truncate" >Email</div>
                </th>
                <th scope="col">
                    <div class="slds-truncate" >Mobile</div>
                </th>
            </tr>
        </thead>
        <tbody>
           <template for:each={regRecords} for:item="reco">
               <tr key={reco.Id}>
                    <td key={reco.Id}>{reco.First_Name__c}</td>
                    <td key={reco.Id}>{reco.Last_Name__c}</td>                    
                    <td key={reco.Id}>{reco.Email__c}</td>
                    <td key={reco.Id}>{reco.Mobile__c}</td>
                    <td>
                        <lightning-button variant="success" data-id={reco.Id} label="Edit" title="Edit" onclick={editRecord}  class="slds-m-left_x-small"></lightning-button>                        
                    </td>
                    <td>
                        <lightning-button variant="destructive" data-id={reco.Id} label="Delete" title="Delete" onclick={deleteRecord}  class="slds-m-left_x-small"></lightning-button>
                    </td>
                </tr>
           </template>
        </tbody>
    </table>
</template>
